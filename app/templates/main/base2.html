<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>swiftpyCMS</title>
    {% endif %}
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href={{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}>
    <!-- Font Awesome -->
    <link rel="stylesheet" href={{url_for('static', filename='css/font-awesome.min.css')}}>
    <!-- Ionicons -->
    <link rel="stylesheet" href={{url_for('static', filename='css/ionicons.min.css')}}>
    <!-- Theme style -->
    <link rel="stylesheet" href={{url_for('static', filename='css/AdminLTE.min.css')}}>

    <link rel="stylesheet" href={{url_for('static', filename='css/skins/all-skins.min.css')}}>

    <style type="text/css">
        html {
            overflow: hidden;
        }
    </style>

</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
{% block content%}{% endblock %}
<!-- jQuery 2.2.3 -->
<script src={{url_for('static', filename='plugins/jquery-2.2.3.min.js')}}></script>
<!-- Bootstrap 3.3.6 -->
<script src={{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}></script>
<script src={{url_for('static', filename='plugins/slimscroll/jquery.slimscroll.min.js')}}></script>
<script src={{url_for('static', filename='js/app.min.js')}}></script>
<script src={{url_for('static', filename='js/demo.js')}}></script>
<script src={{url_for('static', filename='js/app_iframe.min.js')}}></script>
</body>
</html>
